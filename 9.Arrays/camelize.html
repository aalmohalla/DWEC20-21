<script>

function camelize(cadena) {

    return cadena.split("-")
    .map((palabra,index) =>  index == 0?palabra:palabra[0].toUpperCase() + palabra.slice(1))
    .join("");
        
    
}

alert(camelize("list-style-image"));
alert(camelize("-webkit-transition"));
