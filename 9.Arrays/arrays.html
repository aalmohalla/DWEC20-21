function sumInput() {
    let resultado = 0;
    let numerosEntrada = [];
    let entrada = prompt("Introduce un valor numérico:");
    
    while (!isNaN(entrada) && entrada!="" && entrada!=null){
        numerosEntrada.push(+entrada);
        entrada = prompt("Introduce un valor numérico:");
    }
   
    for (let numero of numerosEntrada) {
        resultado += numero;
    }
    return resultado;
}

alert("El resultado es:" + sumInput());
