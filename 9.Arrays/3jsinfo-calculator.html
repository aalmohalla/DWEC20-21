<script>
'use strict';
function Calculator(){
    this['+'] = function(a,b){ return a+b };
    
    this.calculate = function(operacion){
        
  

        let arroperacion = operacion.split(" ");
        let x=arroperacion[0];
        let y=arroperacion[2];
        let operador = arroperacion[1];
        return this[operador](x,y);

        }
    
    this.addMethod= function (operator, funcion){
        this[operator] = funcion;
    }
}

let calc = new Calculator;

alert( calc.calculate("3 + 7") ); // 10

let powerCalc = new Calculator;
powerCalc.addMethod("*", (a, b) => a * b);
powerCalc.addMethod("/", (a, b) => a / b);
powerCalc.addMethod("**", (a, b) => a ** b);

let result = powerCalc.calculate("2 ** 3");
alert( result ); // 8

</script>
