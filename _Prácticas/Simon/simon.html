<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simon.css">
    <script defer src="simon.js"></script>
</head>
<body>
   
  
    <div id="container">
        <div id="simon" class="blur">
            <div id="first"></div>
            <div id="green" class="unclick"></div>
            <div id="red" class="unclick"></div>
            <div id="yellow" class="unclick"></div>
            <div id="blue" class="unclick"></div>
            <div id="sixth"></div>
        </div>
        <div id="count" class="blur">0</div>
    </div>

    <div id="start" class="slideUp floating">click to <br />start</div>
    <div id="fail">FAIL <br><span>click to retry</span></div>
    

    <audio controls id="sound">
        <source id="tune" src="http://www.chiptape.com/chiptape/sounds/medium/PlaceTrap.wav" type="audio/wav">
    </audio>
  
  
 
  
  


</body>
</html>
