<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de entrada</h1>
    <ul id="listado"></ul>
</body>

<script>
"use strict";

let entrada = prompt ("Introduce un valor de entrada");

while (entrada){
    let elemento = document.createElement("li");
    elemento.textContent = entrada;
    listado.append(elemento);
    entrada = prompt ("Introduce un valor de entrada");

}

</script>
</html>
