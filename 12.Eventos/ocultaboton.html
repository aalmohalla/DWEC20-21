<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Haz click para desaparecer el texto"/>

  <div id="text">Texto</div>

  <script>
      "use strict";
      document.querySelector("#hider").addEventListener('click',()=>{
          document.querySelector('#text').hidden=true;
      })
  </script>

</body>
</html>
